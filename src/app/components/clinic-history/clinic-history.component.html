<div class="card container h-100 mb-3 p-4">
  <div class="card-header">
    <h2>historias clinicas de {{pet?.name}}</h2>
  </div>
  <div *ngIf=" pet; else elseContent" class="mx-auto">

  </div>


  <ng-template #elseContent>

  </ng-template>


</div>
