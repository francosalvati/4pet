<div class="card mb-3 mt-4">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{pet?.photo}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body ">
                <div class="row ms-4">
                    <div class="col">
                        <h2 class="mb-4">{{pet?.name}}</h2>
                        <p class="card-text"><strong>Raza: </strong>{{pet?.race}}</p>
                        <p><strong>Birthday: </strong>{{pet?.birthday | date: 'dd/mm/yyyy'}}</p>
                        <p><strong>Genero: </strong>{{pet?.gender}}</p>
                        <p><strong>Castrado: </strong>{{pet?.castrated}}</p>
                        <p><strong>Color: </strong>{{pet?.color}}</p>
                        <p><strong>Chip: </strong>{{pet?.has_chip}}</p>
                      </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <h2>Historias clinica</h2>
        </div>
    </div>
</div>
