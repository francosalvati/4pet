<div class="grid">
  <div class="ms-2">
    <div class="column shadow">
      <div class="search_container d-flex flex-column pt-4">
        <div class="datepicker">
          <app-datepicker></app-datepicker>
        </div>
      </div>
      <!-- Button trigger modal -->
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary my-4" data-bs-toggle="modal" data-bs-target="#turnosModal">
          Pedir un turno
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="turnosModal" role="dialog"  >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <input type="text" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Solicitar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <div class="list-group w-auto calendar mt-4 ms-4">
    <div class="d-flex justify-content-between">
      <input class="form-control search m-2" type="search" placeholder="Mascota..." aria-label="Search"
        [(ngModel)]='shiftName' (ngModelChange)="filterByName()">
      <h3 class="actual_day pe-4">Jueves 10, Junio 2023</h3>
    </div>
    <li class="list-group-item list-group-item-action d-flex gap-3 " aria-current="true" *ngFor="let turno of turnos">
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{turno.mascota}}</h6>
          <p class="mb-0 opacity-75">{{turno.consulta}}</p>
        </div>
        <p class="opacity-50 text-nowrap">{{turno.hora}}
          <br>
          <span class="cancel">Cancelar</span>
        </p>
      </div>
    </li>
  </div>
</div>
