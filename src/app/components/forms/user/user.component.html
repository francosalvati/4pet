<form action="">
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <label for="inputState">Country</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-6">
      <div class="form-outline">
        <label class="form-label" for="typePhone">Phone</label>
        <input type="tel" id="typePhone" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label class="form-label">Birthday</label>
        <input type="text" class="form-control">
        <app-datepicker class="d-none"></app-datepicker>
      </div>
    </div>
    <div class="col-6">
      <label for="inputState" class="form-label">Genero</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>NoBinary</option>
      </select>
    </div>
  </div>
</form>
